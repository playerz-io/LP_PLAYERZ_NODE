<!DOCTYPE html>
<html ng-app="playerzPassword">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
  maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <!--charge tous les js-->
    <script src="../../dist/assets/js/global.min.js" charset="utf-8"></script>
</head>

<body ng-controller="controller">

    <div class="alert alert-danger text-center" ng-show='response === false'>
        <a href="#" class="close" ng-click="response = null">&times;</a>
        <b>Alert!</b>
        <p>{{msg}}</p>
    </div>
    <div class="alert alert-success text-center" ng-show='response === true'>
        <a href="#" class="close" ng-click="response = null">&times;</a>
        <b>Alert!</b>
        <p>{{msg}}</p>
    </div>
    <div class="wrapper" style="margin-top: 10%">
        <form class="form-horizontal center-block" style="width: 50%">
            <div class="form-group text-center">
                <h2>Réinitialisation du mot de passe</h2>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Nouveau mot de passe">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="confPassword" id="confPassword" ng-model="confPassword" placeholder="Confirmation">
            </div>
            <div class="form-group text-center">
                <button type="submit" id="submit" class="btn btn-default" ng-click="resetPassword()">Mettre à jour votre mot de passe</button>
            </div>
        </form>
    </div>


</body>

</html>
